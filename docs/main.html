<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Movies | Adicionar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/main.js"></script>
  </head>
  <body>
    <nav
      class="bg-black w-full h-[56px] flex items-center px-3 text-white justify-between"
    >
      <div class="text-white text-yellow-400">Favorite Movies</div>

      <a class="flex flex-row gap-2 items-center hover:text-yellow-500">
        <span>
          <a href="lista_filmes.html">Listagem</a>
        </span>
      </a>
    </nav>

    <main class="bg-gradient-to-t from-gray-400">
      <div class="bg-white">
        <div class="bg-gray-100 p-4 h-16">
          <h1 class="text-xl focus-within:text-black">Cadastre um Filme</h1>
        </div>

        <div class="py-8">
          <form class="px-10">
            <div class="flex flex-col gap-2">
              <label for="name">Nome</label>

              <input
                id="name"
                type="text"
                class="border border-gray-400 rounded-sm p-2 border focus:border-yellow-600 focus:outline-none focus:border-4"
                placeholder="Nome do filme"
              />

              <span id="name_error" class="invisible text-red-600 text-sm">
                O Nome é obrigatório.
              </span>
            </div>

            <div class="flex flex-col gap-2">
              <label for="rating">Nota (0 a 10)</label>

              <input
                id="rating"
                type="number"
                value="0"
                class="border border-gray-400 rounded-sm p-2 border focus:border-yellow-600 focus:outline-none focus:border-4"
              />

              <span id="rating_error" class="invisible text-red-600 text-sm">
                A Nota deve ser de 0 a 10.
              </span>
            </div>

            <div class="flex flex-col gap-2">
              <label for="description">Descrição</label>

              <textarea
                id="description"
                class="border border-gray-400 rounded-sm px-2 h-40 border focus:border-yellow-600 focus:outline-none focus:border-4"
                placeholder="Descrição do filme"
              ></textarea>

              <span
                id="description_error"
                class="invisible text-red-600 text-sm"
              >
                A Descrição é obrigatória.
              </span>
            </div>
            <div class="flex flex-row justify-end">
              <button
                id="add-button"
                class="bg-black text-yellow-300 w-32 p-2 rounded"
              >
                Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
